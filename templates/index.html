<!DOCTYPE html>
<html>
<head>
    <title>Student Dropout Prediction</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: #ffffff;
            font-size: 16px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px #007bff;
        }
        button {
            background-color: #007bff;
            color: #ffffff;
            padding: 12px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Dropout Prediction</h2>
        <form method="POST">
            <label>Age at enrollment:</label>
            <input type="number" name="Age at enrollment" required>

            <label>Gender:</label>
            <select name="Gender" required>
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>

            <label>Course:</label>
            <input type="number" name="Course" required>

            <label>Daytime/evening attendance:</label>
            <select name="Daytime/evening attendance" required>
                <option value="1">Daytime</option>
                <option value="0">Evening</option>
            </select>

            <label>Scholarship holder:</label>
            <select name="Scholarship holder" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Tuition fees up to date:</label>
            <select name="Tuition fees up to date" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label>Curricular units 1st sem (approved):</label>
            <input type="number" name="Curricular units 1st sem (approved)" required>

            <label>Curricular units 1st sem (enrolled):</label>
            <input type="number" name="Curricular units 1st sem (enrolled)" required>

            <label>Curricular units 1st sem (evaluations):</label>
            <input type="number" name="Curricular units 1st sem (evaluations)" required>

            <label>Approval ratio:</label>
            <input type="number" step="0.01" name="approval_ratio" required>

            <label>Evaluation ratio:</label>
            <input type="number" step="0.01" name="evaluation_ratio" required>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>

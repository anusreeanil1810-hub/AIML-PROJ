<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dropout Prediction</title>

    <style>
        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .page-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background-color: #ffffff;
            width: 500px;
            padding: 30px 35px;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .subtitle {
            text-align: center;
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #34495e;
            margin-bottom: 6px;
        }

        input, select {
            width: 100%;
            padding: 9px 12px;
            font-size: 14px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            margin-bottom: 18px;
            background-color: #fafafa;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4a90e2;
            background-color: #ffffff;
        }

        button {
            width: 100%;
            padding: 11px;
            background-color: #4a90e2;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #357abd;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 18px;
        }
    </style>
</head>

<body>

<div class="page-wrapper">
    <div class="card">

        <h2>Student Dropout Prediction</h2>
        <div class="subtitle">
            Academic Performance Based Risk Assessment
        </div>

        <form method="POST">

            <label>Subjects passed in 2nd semester</label>
            <input type="number" name="Curricular units 2nd sem (approved)" required>

            <label>Average grade in 2nd semester (0–20)</label>
            <input type="number" step="0.1" name="Curricular units 2nd sem (grade)" required>

            <label>Subjects passed in 1st semester</label>
            <input type="number" name="Curricular units 1st sem (approved)" required>

            <label>Average grade in 1st semester (0–20)</label>
            <input type="number" step="0.1" name="Curricular units 1st sem (grade)" required>

            <label>Exams attended in 2nd semester</label>
            <input type="number" name="Curricular units 2nd sem (evaluations)" required>

            <label>Exams attended in 1st semester</label>
            <input type="number" name="Curricular units 1st sem (evaluations)" required>

            <label>Age at enrollment</label>
            <input type="number" name="Age at enrollment" required>

            <label>Tuition fees up to date</label>
            <select name="Tuition fees up to date" required>
                <option value="" disabled selected>Select an option</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <button type="submit">Predict Dropout Risk</button>

        </form>

        <div class="footer">
            AI & ML Mini Project | Student Analytics System
        </div>

    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Dropout Prediction</title>

<style>
:root {
    --bg: #f4f6f9;
    --card: #ffffff;
    --text: #2c3e50;
    --accent: #4a90e2;
    --input: #fafafa;
}

.dark {
    --bg: #121212;
    --card: #1e1e1e;
    --text: #eaeaea;
    --accent: #90caf9;
    --input: #2a2a2a;
}

body {
    margin: 0;
    font-family: "Segoe UI", Tahoma, sans-serif;
    background: var(--bg);
    color: var(--text);
}

.page-wrapper {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    width: 560px;
    background: var(--card);
    padding: 35px;
    border-radius: 14px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    position: relative;
}

/* Theme toggle */
.theme-toggle {
    position: absolute;
    top: 18px;
    right: 18px;
    width: 46px;
    height: 46px;
    background: var(--accent);
    color: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-size: 22px;
}

fieldset {
    border: 1px solid #d0d7de;
    border-radius: 12px;
    padding: 18px;
    margin-bottom: 22px;
}

legend {
    padding: 0 10px;
    font-weight: 600;
    color: var(--accent);
}

label {
    display: block;
    margin-top: 12px;
    font-size: 14px;
    font-weight: 500;
}

input, select {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border-radius: 12px;
    border: 1px solid #cfd6dd;
    background: var(--input);
    color: var(--text);
    font-size: 14px;
}

button {
    width: 100%;
    padding: 13px;
    background: var(--accent);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background: #357abd;
}
</style>
</head>
<body>

<div class="page-wrapper">
<div class="card">

<div class="theme-toggle" onclick="toggleTheme()">
    <span id="icon">ðŸŒ™</span>
</div>

<h2>Student Dropout Prediction</h2>
<p>Academic Performance Based Risk Assessment</p>

<form method="POST">
<fieldset>
<legend>Semester 1</legend>
<label>Subjects passed</label>
<input type="number" min="0" name="sem1_approved" required>

<label>Average grade (1â€“10)</label>
<input type="number" min="1" max="10" step="0.1" name="sem1_grade" required>

<label>Exams attended</label>
<input type="number" min="0" name="sem1_eval" required>
</fieldset>

<fieldset>
<legend>Semester 2</legend>
<label>Subjects passed</label>
<input type="number" min="0" name="sem2_approved" required>

<label>Average grade (1â€“10)</label>
<input type="number" min="1" max="10" step="0.1" name="sem2_grade" required>

<label>Exams attended</label>
<input type="number" min="0" name="sem2_eval" required>
</fieldset>

<fieldset>
<legend>General</legend>
<label>Age at enrollment</label>
<input type="number" min="0" name="age" required>

<label>Tuition fees up to date</label>
<select name="fees" required>
<option value="" disabled selected>Select</option>
<option value="1">Yes</option>
<option value="0">No</option>
</select>
</fieldset>

<button type="submit">Predict Dropout Risk</button>
</form>
</div>
</div>

<script>
function toggleTheme() {
    document.body.classList.toggle("dark");
    const isDark = document.body.classList.contains("dark");
    document.getElementById("icon").textContent = isDark ? "â˜€ï¸" : "ðŸŒ™";
}

// Persist dark mode across pages
window.onload = () => {
    if(localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark");
        document.getElementById("icon").textContent = "â˜€ï¸";
    }
}

document.querySelector(".theme-toggle").addEventListener("click", () => {
    const isDark = document.body.classList.contains("dark");
    localStorage.setItem("darkMode", isDark);
});
</script>

</body>
</html>

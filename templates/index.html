<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dropout Prediction</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .page-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background-color: #ffffff;
            width: 550px;
            padding: 30px 35px;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        h2 { text-align: center; color: #2c3e50; margin-bottom: 8px; }
        .subtitle { text-align: center; font-size: 14px; color: #6c757d; margin-bottom: 25px; }

        label { display: block; font-size: 14px; font-weight: 600; color: #34495e; margin-bottom: 6px; }
        input, select { width: 100%; padding: 9px 12px; font-size: 14px; border: 1px solid #ced4da; border-radius: 5px; margin-bottom: 16px; background-color: #fafafa; }
        button { width: 100%; padding: 11px; background-color: #4a90e2; color: #fff; border: none; border-radius: 6px; font-size: 15px; font-weight: 600; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .footer { text-align: center; font-size: 12px; color: #7f8c8d; margin-top: 18px; }
    </style>
</head>
<body>
<div class="page-wrapper">
    <div class="card">
        <h2>Student Dropout Prediction</h2>
        <div class="subtitle">Academic Performance Based Risk Assessment</div>

        <form method="POST" action="/predict">
            <h3>Semester 1 Details</h3>
            <label>Total subjects (S1)</label>
            <input type="number" name="s1_total" required>
            <label>Subjects passed (S1)</label>
            <input type="number" name="s1_passed" required>
            <label>SGPA (S1)</label>
            <input type="number" step="0.01" name="s1_sgpa" required>

            <h3>Semester 2 Details</h3>
            <label>Total subjects (S2)</label>
            <input type="number" name="s2_total" required>
            <label>Subjects passed (S2)</label>
            <input type="number" name="s2_passed" required>
            <label>SGPA (S2)</label>
            <input type="number" step="0.01" name="s2_sgpa" required>

            <h3>General Information</h3>
            <label>Age at enrollment</label>
            <input type="number" name="age" required>
            <label>Tuition fees up to date</label>
            <select name="tuition" required>
                <option value="" disabled selected>Select an option</option>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <button type="submit">Predict Dropout Risk</button>
        </form>

        {% if prediction %}
        <div class="footer">
            <h3>Prediction Result: {{ prediction }}</h3>
        </div>
        {% else %}
        <div class="footer">
            AI & ML Mini Project | Student Analytics System
        </div>
        {% endif %}
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            text-align: center;
            width: 450px;
        }

        h2 { color: #2c3e50; margin-bottom: 10px; }
        p { font-size: 18px; color: #34495e; margin-bottom: 20px; }
        a { display: inline-block; text-decoration: none; background-color: #4a90e2; color: #fff; padding: 10px 20px; border-radius: 6px; }
        a:hover { background-color: #0056b3; }
    </style>
</head>
<body>
<div class="card">
    <h2>Prediction Result</h2>
    <p>The student is: <strong>{{ prediction }}</strong></p>
    <a href="/">Back to Form</a>
</div>
</body>
</html>
